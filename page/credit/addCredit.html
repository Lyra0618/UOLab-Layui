<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <!-- 设置字符编码为UTF-8 -->
  <title>录入学分</title> <!-- 网页标题 -->
  <meta name="renderer" content="webkit"> <!-- 优先使用webkit内核渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 使IE以最新模式渲染页面 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- 设置视口 -->
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all"> <!-- 引入Layui的CSS文件 -->
  <link rel="stylesheet" href="../../css/public.css" media="all"> <!-- 引入公共CSS文件 -->
  <style>
    body {
      background-color: #ffffff; /* 设置背景颜色为白色 */
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>录入学分</legend> <!-- 设置表单标题 -->
</fieldset>
<form>
  <div class="layui-form layuimini-form">
    <!-- 姓名输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">姓名</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
      </div>
    </div>
    <!-- 学号输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">学号</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="number" name="number" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
      </div>
    </div>
    <!-- 年级输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">年级</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请输入年级" value="" class="layui-input">
      </div>
    </div>
    <!-- 院系选择框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">院系</label> <!-- 标签 -->
      <div class="layui-input-block">
        <select name="college" lay-filter="college">
          <option value="">请选择院系</option>
          <option value="中北大学">中北大学</option>
          <option value="太原科技大学">太原科技大学</option>
          <option value="太原工业学院">太原工业学院</option>
          <option value="太原理工大学">太原理工大学</option>
          <option value="山西财经大学">山西财经大学</option>
        </select>
      </div>
    </div>
    <!-- 分值输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">分值</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="number" name="score" id="credits" lay-verify="required" lay-reqtext="分值不能为空" placeholder="请输入分值" value="" class="layui-input">
      </div>
    </div>
    <!-- 事由选择框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">事由</label> <!-- 标签 -->
      <div class="layui-input-block">
        <select name="reason" lay-filter="reason">
          <option value="">请选择事由</option>
          <option value="公开课">公开课</option>
          <option value="比赛获奖">比赛获奖</option>
          <option value="论文发表">论文发表</option>
          <option value="科研项目">科研项目</option>
          <option value="其他">其他</option>
        </select>
      </div>
    </div>
    <!-- 取得时间输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">取得时间</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="text" name="acquisition_date" lay-verify="required" lay-reqtext="取得时间不能为空" placeholder="请选择时间" value="" class="layui-input" id="acquisitionDate">
      </div>
    </div>
    <!-- 录入时间输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">录入时间</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="text" name="entry_date" lay-verify="required" lay-reqtext="录入时间不能为空" placeholder="自动生成" value="" class="layui-input" id="entryDate" readonly>
      </div>
    </div>
    <!-- 录入人输入框 -->
    <div class="layui-form-item">
      <label class="layui-form-label required">录入人</label> <!-- 标签 -->
      <div class="layui-input-block">
        <input type="text" name="entry_person" lay-verify="required" lay-reqtext="录入人不能为空" placeholder="自动生成" value="" class="layui-input" id="entryPerson" readonly>
      </div>
    </div>
    <!-- 备注信息文本域 -->
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注信息</label> <!-- 标签 -->
      <div class="layui-input-block">
        <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
      </div>
    </div>
    <!-- 表单提交和重置按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button> <!-- 提交按钮 -->
        <button type="reset" class="layui-btn layui-btn-primary">重置</button> <!-- 重置按钮 -->
      </div>
    </div>
  </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> <!-- 引入Layui的JS文件 -->
<script>
  layui.use(['form', 'laydate'], function () {
    var form = layui.form, // 表单模块
            laydate = layui.laydate, // 日期选择器模块
            layer = layui.layer, // 弹层模块
            $ = layui.$; // jQuery

    // 日期选择器
    laydate.render({
      elem: '#acquisitionDate',
      type: 'month' // 月选择器
    });

    // 自动生成录入时间和录入人
    var currentDate = new Date().toISOString().split('T')[0]; // 获取当前日期
    $('#entryDate').val(currentDate); // 设置录入时间为当前日期
    $('#entryPerson').val('自动生成用户');  // 根据实际需求设置录入人

    // 分值验证
    $("#credits").blur(function () {
      var credits = $(this).val();
      var creditsReg = /^[0-9]{1,9}$/; // 正则表达式：匹配1-9位数字
      if (credits === "" || !creditsReg.test(credits)) {
        $(this).css('border', '1px solid red'); // 输入不合法时边框变红
        $(this).val(''); // 清空输入框
        layer.tips('分值格式不正确，不能为负数！', '#credits', {
          tips: [1, 'red'], // 显示提示信息
          time: 2000 // 显示2秒
        });
      } else {
        $(this).css('border', '1px solid green'); // 输入合法时边框变绿
      }
    });

    // 监听提交事件
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息' // 弹出提交信息
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });

      return false; // 阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });

  });
</script>
</body>
</html>
