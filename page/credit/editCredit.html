<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑学分信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>编辑学分信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" value="张三" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">学号</label>
    <div class="layui-input-block">
      <input type="number" name="number" lay-verify="required" lay-reqtext="学号不能为空" value="202201" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">年级</label>
    <div class="layui-input-block">
      <input type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" value="2022" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">院系</label>
    <div class="layui-input-block">
      <select name="college" lay-filter="college">
        <option value="">请选择院系</option>
        <option value="中北大学" selected>中北大学</option>
        <option value="太原科技大学">太原科技大学</option>
        <option value="太原工业学院">太原工业学院</option>
        <option value="太原理工大学">太原理工大学</option>
        <option value="山西财经大学">山西财经大学</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">分值</label>
    <div class="layui-input-block">
      <input type="number" name="score" lay-verify="required" lay-reqtext="分值不能为空" value="5" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">事由</label>
    <div class="layui-input-block">
      <select name="reason" lay-filter="reason">
        <option value="">请选择事由</option>
        <option value="公开课" selected>公开课</option>
        <option value="比赛获奖">比赛获奖</option>
        <option value="论文发表">论文发表</option>
        <option value="其他">其他</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">取得时间</label>
    <div class="layui-input-block">
      <input type="text" name="acquisition_date" lay-verify="required" lay-reqtext="取得时间不能为空" value="2023-01" class="layui-input" id="acquisitionDate">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">录入时间</label>
    <div class="layui-input-block">
      <input type="text" name="entry_date" lay-verify="required" lay-reqtext="录入时间不能为空" value="2023-07-01" class="layui-input" id="entryDate" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">录入人</label>
    <div class="layui-input-block">
      <input type="text" name="entry_person" lay-verify="required" lay-reqtext="录入人不能为空" value="自动生成用户" class="layui-input" id="entryPerson" readonly>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注信息</label>
    <div class="layui-input-block">
      <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">优秀表现</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'laydate'], function () {
    var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            $ = layui.$;

    // 日期选择器
    laydate.render({
      elem: '#acquisitionDate',
      type: 'month',
      value: '2023-01'
    });

    // 监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });

      return false;
    });

  });
</script>
</body>
</html>
