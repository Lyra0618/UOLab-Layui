<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
    .icon {margin-right:10px;color:#1aa094;}
    .icon-cray {color:#ffb800!important;}
    .icon-blue {color:#1e9fff!important;}
    .icon-tip {color:#ff5722!important;}
    .layuimini-qiuck-module {text-align:center;margin-top: 10px}
    .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
    .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
    .welcome-module {width:100%;height:210px;}
    .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:10px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
    .layui-bg-number {background-color:#F8F8F8;}
    .layuimini-notice:hover {background:#f6f6f6;}
    .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
    .layuimini-notice-title,.layuimini-notice-label {
      padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
    .layuimini-notice-title {line-height:28px;font-size:14px;}
    .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}
  </style>
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12 ">
        <div class="layui-card-body">
          <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
            <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="layui-icon layui-icon-note"></i> 快捷方式</div>
            <div class="layui-card-body">
              <div class="welcome-module">
                <div class="layui-row layui-col-space10 layuimini-qiuck">
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/user/findUser.html" data-title="查询用户" data-icon="fa fa-window-maximize">
                      <i class="fa fa-window-maximize"></i>
                      <cite>查询用户</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/dept/findDept.html" data-title="查询院系" data-icon="fa fa-gears">
                      <i class="fa fa-gears"></i>
                      <cite>查询院系</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/dept/findMajor.html" data-title="查询专业" data-icon="fa fa-file-text">
                      <i class="fa fa-file-text"></i>
                      <cite>查询专业</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/staff/findStaff.html" data-title="查询成员" data-icon="fa fa-dot-circle-o">
                      <i class="fa fa-dot-circle-o"></i>
                      <cite>查询成员</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/competition/findCompetition.html" data-title="查询参赛信息" data-icon="fa fa-calendar">
                      <i class="fa fa-calendar"></i>
                      <cite>查询参赛信息</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/credit/findCredit.html" data-title="查询学分" data-icon="fa fa-hourglass-end">
                      <i class="fa fa-hourglass-end"></i>
                      <cite>查询学分</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/course/findCourse.html" data-title="查询公开课" data-icon="fa fa-snowflake-o">
                      <i class="fa fa-snowflake-o"></i>
                      <cite>查询公开课</cite>
                    </a>
                  </div>
                  <div class="layui-col-md3 layuimini-qiuck-module">
                    <a href="javascript:;" layuimini-content-href="page/credit/countCredit.html" data-title="学分统计" data-icon="fa fa-search">
                      <i class="fa fa-search"></i>
                      <cite>学分统计</cite>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card-body">
        <!--图表一和图表二-->
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
              <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart"></i>&nbsp;&nbsp; 各竞赛奖项类别统计</div>
              <div class="layui-card-body">
                <div id="echarts-dataset" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
              </div>
            </div>
          </div>
          <div class="layui-col-md6">
            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
              <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart"></i> 一些国家历年的获奖数</div>
              <div class="layui-card-body">
                <div id="echarts-map" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="padding:20px;">
    <!--图表三-->
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12 ">
        <div class="layui-card-body">
          <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
            <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-line-chart"></i> 登入用户动态显示</div>
            <div class="layui-card-body">
              <div id="main3" style="width: 100%; height: 600px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../js/echarts.js"></script>
<script>
  layui.use(['layer', 'miniTab'], function () {
    var $ = layui.jquery,
            layer = layui.layer,
            miniTab = layui.miniTab;

    miniTab.listen();



    /**
     * 柱状图
     */
    var echartsDataset = echarts.init(document.getElementById('echarts-dataset'), 'walden');

    var optionDataset = {
      legend: {},
      tooltip: {},
      dataset: {
        "dimensions": ["product", "一等奖", "二等奖", "三等奖", "优秀奖"],
        "source": [
          {"product": "编程竞赛", "一等奖": 1, "二等奖": 1, "三等奖": 0, "优秀奖": 1},
          {"product": "数学竞赛", "一等奖": 1, "二等奖": 0, "三等奖": 1, "优秀奖": 0},
          {"product": "物理竞赛", "一等奖": 0, "二等奖": 1, "三等奖": 0, "优秀奖": 0},
          {"product": "化学竞赛", "一等奖": 1, "二等奖": 0, "三等奖": 1, "优秀奖": 0}
        ]
      },
      xAxis: {type: 'category'},
      yAxis: {},
      // Declare several bar series, each will be mapped
      // to a column of dataset.source by default.
      series: [
        {type: 'bar'},
        {type: 'bar'},
        {type: 'bar'},
        {type: 'bar'}
      ]
    };

    echartsDataset.setOption(optionDataset);


    /**
     * 中国地图
     */
    var ROOT_PATH = '../../api/life-expectancy-table.json';

    var chartDom2 = document.getElementById('echarts-map');
    var myChart2 = echarts.init(chartDom2);
    var option2;

    $.get(
            ROOT_PATH,
            function (_rawData) {
              run(_rawData);
            }
    );
    function run(_rawData) {
      // var countries = ['Australia', 'Canada', 'China', 'Cuba', 'Finland', 'France', 'Germany', 'Iceland', 'India', 'Japan', 'North Korea', 'South Korea', 'New Zealand', 'Norway', 'Poland', 'Russia', 'Turkey', 'United Kingdom', 'United States'];
      const countries = [
        'Finland',
        'France',
        'Germany',
        'Iceland',
        'Norway',
        'Poland',
        'Russia',
        'United Kingdom'
      ];
      const datasetWithFilters = [];
      const seriesList = [];
      echarts.util.each(countries, function (country) {
        var datasetId = 'dataset_' + country;
        datasetWithFilters.push({
          id: datasetId,
          fromDatasetId: 'dataset_raw',
          transform: {
            type: 'filter',
            config: {
              and: [
                { dimension: 'Year', gte: 1966 },
                { dimension: 'Country', '=': country }
              ]
            }
          }
        });
        seriesList.push({
          type: 'line',
          datasetId: datasetId,
          showSymbol: false,
          name: country,
          endLabel: {
            show: true,
            formatter: function (params) {
              return params.value[3] + ': ' + params.value[0];
            }
          },
          labelLayout: {
            moveOverlap: 'shiftY'
          },
          emphasis: {
            focus: 'series'
          },
          encode: {
            x: 'Year',
            y: 'number',
            label: ['Country', 'number'],
            itemName: 'Year',
            tooltip: ['number']
          }
        });
      });
      option2 = {
        animationDuration: 10000,
        dataset: [
          {
            id: 'dataset_raw',
            source: _rawData
          },
          ...datasetWithFilters
        ],
        title: {
          text: 'The number of awards since 1966'
        },
        tooltip: {
          order: 'valueDesc',
          trigger: 'axis'
        },
        xAxis: {
          type: 'category',
          nameLocation: 'middle'
        },
        yAxis: {
          name: 'number'
        },
        grid: {
          right: 140
        },
        series: seriesList
      };
      myChart2.setOption(option2);
    }

    option2 && myChart2.setOption(option2);



    var app = {};

    var chartDom = document.getElementById('main3');
    var myChart = echarts.init(chartDom);
    var option;

    const categories = (function () {
      let now = new Date();
      let res = [];
      let len = 10;
      while (len--) {
        res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
        now = new Date(+now - 2000);
      }
      return res;
    })();
    const categories2 = (function () {
      let res = [];
      let len = 10;
      while (len--) {
        res.push(10 - len - 1);
      }
      return res;
    })();
    const data = (function () {
      let res = [];
      let len = 10;
      while (len--) {
        res.push(Math.round(Math.random() * 1000));
      }
      return res;
    })();
    const data2 = (function () {
      let res = [];
      let len = 0;
      while (len < 10) {
        res.push(+(Math.random() * 10 + 5).toFixed(1));
        len++;
      }
      return res;
    })();
    option = {
      title: {
        text: 'Dynamic Data'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          label: {
            backgroundColor: '#283b56'
          }
        }
      },
      legend: {},
      toolbox: {
        show: true,
        feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
        }
      },
      dataZoom: {
        show: false,
        start: 0,
        end: 100
      },
      xAxis: [
        {
          type: 'category',
          boundaryGap: true,
          data: categories
        },
        {
          type: 'category',
          boundaryGap: true,
          data: categories2
        }
      ],
      yAxis: [
        {
          type: 'value',
          scale: true,
          name: 'count',
          max: 30,
          min: 0,
          boundaryGap: [0.2, 0.2]
        },
        {
          type: 'value',
          scale: true,
          name: 'Order',
          max: 800,
          min: 0,
          boundaryGap: [0.2, 0.2]
        }
      ],
      series: [
        {
          name: 'Dynamic Bar',
          type: 'bar',
          xAxisIndex: 1,
          yAxisIndex: 1,
          data: data
        },
        {
          name: 'Dynamic Line',
          type: 'line',
          data: data2
        }
      ]
    };
    app.count = 11;
    setInterval(function () {
      let axisData = new Date().toLocaleTimeString().replace(/^\D*/, '');
      data.shift();
      data.push(Math.round(Math.random() * 600));
      data2.shift();
      data2.push(+(Math.random() * 10 + 5).toFixed(1));
      categories.shift();
      categories.push(axisData);
      categories2.shift();
      categories2.push(app.count++);
      myChart.setOption({
        xAxis: [
          {
            data: categories
          },
          {
            data: categories2
          }
        ],
        series: [
          {
            data: data
          },
          {
            data: data2
          }
        ]
      });
    }, 2100);

    option && myChart.setOption(option);

    // echarts 窗口缩放自适应
    window.onresize = function () {
      echartsDataset.resize();
      myChart2.resize();
      myChart.resize();
    }

  });

</script>
</body>
</html>
