<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!-- 设置字符编码为UTF-8 -->
    <title>添加院系</title> <!-- 网页标题 -->
    <meta name="renderer" content="webkit"> <!-- 优先使用webkit内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 使IE以最新模式渲染页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- 设置视口 -->
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all"> <!-- 引入Layui的CSS文件 -->
    <link rel="stylesheet" href="../../css/public.css" media="all"> <!-- 引入公共CSS文件 -->
    <style>
        body {
            background-color: #ffffff; /* 设置背景颜色为白色 */
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加院系</legend> <!-- 设置表单标题 -->
</fieldset>
<form>
    <div class="layui-form layuimini-form">
        <!-- 学院名输入框 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">学院名</label> <!-- 标签 -->
            <div class="layui-input-block">
                <input type="text" name="collegeName" id="name" lay-verify="required" lay-reqtext="学院名不能为空" placeholder="请输入学院名" value="" class="layui-input">
                <tip>必填，2-15个汉字</tip> <!-- 提示信息 -->
            </div>
        </div>
        <!-- 院系代号输入框 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">院系代号</label> <!-- 标签 -->
            <div class="layui-input-block">
                <input type="text" name="collegeCode" id="number" lay-verify="required" lay-reqtext="院系代号不能为空" placeholder="请输入代号" value="" class="layui-input">
                <tip>数字，1-8位，必填</tip> <!-- 提示信息 -->
            </div>
        </div>
        <!-- 备注信息文本域 -->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label> <!-- 标签 -->
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <!-- 表单提交和重置按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> <!-- 引入Layui的JS文件 -->
<script>
    layui.use(['form'], function () {
        var form = layui.form, // 表单模块
            layer = layui.layer, // 弹层模块
            $ = layui.$; // jQuery

        // 学院名输入框失去焦点事件
        $("#name").blur(function () {
            var name = $(this).val();
            var nameReg = /^[\u4e00-\u9fa5]{2,15}$/; // 正则表达式：匹配2-15个汉字
            if (name === "" || !nameReg.test(name)) {
                $(this).css('border', '1px solid red'); // 输入不合法时边框变红
                $(this).val(''); // 清空输入框
                layer.tips('学院名格式不正确，要求汉字2-15个字符', '#name', {
                    tips: [1, 'red'], // 显示提示信息
                    time: 2000 // 显示2秒
                });
            } else {
                $(this).css('border', '1px solid green'); // 输入合法时边框变绿
            }
        });

        // 院系代号输入框失去焦点事件
        $("#number").blur(function () {
            var number = $(this).val();
            var numberReg = /^[0-9]{1,8}$/; // 正则表达式：匹配1-8位数字
            if (number === "" || !numberReg.test(number)) {
                $(this).css('border', '1px solid red'); // 输入不合法时边框变红
                $(this).val(''); // 清空输入框
                layer.tips('院系代号格式不正确，要求是数字1-8位', '#number', {
                    tips: [1, 'red'], // 显示提示信息
                    time: 2000 // 显示2秒
                });
            } else {
                $(this).css('border', '1px solid green'); // 输入合法时边框变绿
            }
        });

        // 监听提交事件
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息' // 弹出提交信息
            }, function () {
                // 关闭弹出层
                layer.close(index);

                // 关闭iframe弹出层
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });

            return false; // 阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
</body>
</html>
