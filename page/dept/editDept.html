<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改院系</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改院系</legend>
</fieldset>
<form>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">学院名</label>
            <div class="layui-input-block">
                <input type="text" name="collegeName" id="name" lay-verify="required" lay-reqtext="学院名不能为空"  value="浙江大学" class="layui-input">
                <tip>必填，2-15个汉字</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">院系代号</label>
            <div class="layui-input-block">
                <input type="text" name="collegeCode" id="number" lay-verify="required" lay-reqtext="院系代号不能为空"  value="ZJU001" class="layui-input">
                <tip>数字，1-8位，必填</tip>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" >浙江大学是中国顶尖综合性大学之一，位于浙江省杭州市。</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
            </div>
        </div>
    </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#name").blur(function () {
            var name = $(this).val();
            var nameReg = /^[\u4e00-\u9fa5]{2,15}$/;
            if (name === "" || !nameReg.test(name)) {
                $(this).css('border', '1px solid red');
                $(this).val('');
                layer.tips('学院名格式不正确，要求汉字2-15个字符', '#name', {
                    tips: [1, 'red'],
                    time: 2000
                });
            } else {
                $(this).css('border', '1px solid green');
            }
        });


        $("#number").blur(function () {
            var number = $(this).val();
            var numberReg = /^[0-9]{1,8}$/;
            if (number === "" || !numberReg.test(number)) {
                $(this).css('border', '1px solid red');
                $(this).val('');
                layer.tips('院系代号格式不正确，要求是数字1-8位', '#number', {
                    tips: [1, 'red'],
                    time: 2000
                });
            } else {
                $(this).css('border', '1px solid green');
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
