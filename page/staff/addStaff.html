<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!-- 设置字符编码为UTF-8 -->
    <title>添加成员信息</title> <!-- 网页标题 -->
    <meta name="renderer" content="webkit"> <!-- 优先使用webkit内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 使IE以最新模式渲染页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- 设置视口 -->
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all"> <!-- 引入Layui的CSS文件 -->
    <link rel="stylesheet" href="../../css/public.css" media="all"> <!-- 引入公共CSS文件 -->
    <style>
        body {
            background-color: #ffffff; /* 设置背景颜色为白色 */
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员信息</legend> <!-- 表单标题 -->
</fieldset>
<form>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label> <!-- 姓名标签 -->
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input"> <!-- 姓名输入框 -->
                <tip>汉字或者是英文 2-15个字符</tip> <!-- 提示信息 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">学号</label> <!-- 学号标签 -->
            <div class="layui-input-block">
                <input type="number" name="number" id="number" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input"> <!-- 学号输入框 -->
                <tip>数字</tip> <!-- 提示信息 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label> <!-- 性别标签 -->
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男"> <!-- 性别单选按钮 -->
                <input type="radio" name="sex" value="女" title="女"> <!-- 性别单选按钮 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">年级</label> <!-- 年级标签 -->
            <div class="layui-input-block">
                <input id="grade" type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请选择年级" value="" class="layui-input"> <!-- 年级输入框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">籍贯</label> <!-- 籍贯标签 -->
            <div class="layui-input-inline">
                <select name="native">
                    <option value="" selected>请选择省</option>
                    <option value="浙江">浙江省</option>
                    <option value="江西">江西省</option>
                    <option value="福建">福建省</option>
                    <option value="山西">山西省</option>
                </select> <!-- 籍贯省选择框 -->
            </div>
            <div class="layui-input-inline">
                <select name="native2">
                    <option value="">请选择市</option>
                    <option value="杭州">杭州</option>
                    <option value="宁波">宁波</option>
                    <option value="温州">温州</option>
                    <option value="太原">太原</option>
                </select> <!-- 籍贯市选择框 -->
            </div>
            <div class="layui-input-inline">
                <select name="native3">
                    <option value="">请选择县/区</option>
                    <option value="西湖区">西湖区</option>
                    <option value="余杭区">余杭区</option>
                    <option value="拱墅区">临安市</option>
                    <option value="尖草坪区">尖草坪区</option>
                    <option value="迎泽区">迎泽区</option>
                </select> <!-- 籍贯县/区选择框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">电话</label> <!-- 电话标签 -->
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" lay-reqtext="手机号不能为空" placeholder="请输入手机号" value="" class="layui-input"> <!-- 电话输入框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">院系</label> <!-- 院系标签 -->
            <div class="layui-input-block">
                <select name="college" lay-filter="college">
                    <option value="">-->请选择院系<--</option>
                    <option value="0">中北大学</option>
                    <option value="1">太原科技大学</option>
                    <option value="2">太原工业学院</option>
                    <option value="3">太原理工大学</option>
                    <option value="4">山西财经大学</option>
                </select> <!-- 院系选择框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">专业</label> <!-- 专业标签 -->
            <div class="layui-input-block">
                <select name="major" lay-filter="major">
                    <option value="">-->请选择专业<--</option>
                    <option value="0">软件工程</option>
                    <option value="1">计算机科学与技术</option>
                    <option value="2">电子信息</option>
                </select> <!-- 专业选择框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">校内职务</label> <!-- 校内职务标签 -->
            <div class="layui-input-block">
                <select name="work" lay-filter="work">
                    <option value="">-->请选择职务<--</option>
                    <option value="0">班干部</option>
                    <option value="1">学生会干部</option>
                    <option value="2">社团干部</option>
                    <option value="3">无</option>
                </select> <!-- 校内职务选择框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">加入日期</label> <!-- 加入日期标签 -->
            <div class="layui-input-block">
                <input id="joinDate" type="text" name="date" lay-verify="required" lay-reqtext="日期不能为空" placeholder="请选择日期" value="" class="layui-input"> <!-- 加入日期输入框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户状态</label> <!-- 用户状态标签 -->
            <div class="layui-input-block">
                <select name="status" lay-filter="status">
                    <option value="">-->请选择状态<--</option>
                    <option value="0">正常</option>
                    <option value="1">退出</option>
                    <option value="2">毕业</option>
                </select> <!-- 用户状态选择框 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">担任的实验室职务</label> <!-- 实验室职务标签 -->
            <div class="layui-input-block">
                <input type="radio" name="lab" value="秘书长" title="秘书长"> <!-- 实验室职务单选按钮 -->
                <input type="radio" name="lab" value="副秘书长" title="副秘书长"> <!-- 实验室职务单选按钮 -->
                <input type="radio" name="lab" value="技术总监" title="技术总监"> <!-- 实验室职务单选按钮 -->
                <input type="radio" name="lab" value="项目经理" title="项目经理"> <!-- 实验室职务单选按钮 -->
                <input type="radio" name="lab" value="组长" title="组长"> <!-- 实验室职务单选按钮 -->
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label> <!-- 备注信息标签 -->
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea> <!-- 备注信息文本域 -->
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button> <!-- 提交按钮 -->
                <button type="reset" class="layui-btn layui-btn-primary">重置</button> <!-- 重置按钮 -->
            </div>
        </div>
    </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script> <!-- 引入Layui的JS文件 -->
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,  // 定义form变量
            layer = layui.layer,  // 定义layer变量
            laydate = layui.laydate,  // 定义laydate变量
            $ = layui.jquery;  // 定义jQuery变量

        // 日期选择器
        laydate.render({
            elem: '#grade'  // 绑定年级输入框
        });
        laydate.render({
            elem: '#joinDate'  // 绑定加入日期输入框
        });

        // 姓名验证
        $("#name").blur(function () {
            var name = $(this).val();
            var nameReg = /^[a-zA-Z\u4e00-\u9fa5]{2,15}$/;  // 验证规则：汉字或英文，长度2-15个字符
            if (name === "" || !nameReg.test(name)) {
                $(this).css('border', '1px solid red');  // 设置输入框边框为红色
                $(this).val('');  // 清空输入框
                layer.tips('姓名格式不正确，要求汉字或者是英文 2-15个字符', '#name', {
                    tips: [1, 'red'],  // 提示位置和颜色
                    time: 2000  // 提示显示时间
                });
            } else {
                $(this).css('border', '1px solid green');  // 设置输入框边框为绿色
            }
        });

        // 学号验证
        $("#number").blur(function () {
            var number = $(this).val();
            var numberReg = /^[0-9]+$/;  // 验证规则：数字
            if (number === "" || !numberReg.test(number)) {
                $(this).css('border', '1px solid red');  // 设置输入框边框为红色
                $(this).val('');  // 清空输入框
                layer.tips('学号格式不正确，要求是数字', '#number', {
                    tips: [1, 'red'],  // 提示位置和颜色
                    time: 2000  // 提示显示时间
                });
            } else {
                $(this).css('border', '1px solid green');  // 设置输入框边框为绿色
            }
        });

        // 监听提交事件
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'  // 弹出框标题
            }, function () {
                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });

            return false;
        });

        // 重置按钮点击事件
        $('button[type="reset"]').click(function () {
            // 清空单选按钮的选择状态
            $('input[type="radio"]').prop('checked', false);
            form.render('radio'); // 重新渲染表单
        });
    });
</script>

</body>
</html>
