<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看用户信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户ID</label>
        <div class="layui-input-block">
            <input type="text" name="id"  value="10001" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" value="张三" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="number" value="202201" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="" disabled>
            <input type="radio" name="sex" value="女" title="女" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="grade" type="text" name="grade" value="2022" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-block">
            <input type="text" name="native" value="浙江省 杭州市 西湖区" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" value="13454567873" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" disabled>
                <option value="">-->请选择院系<--</option>
                <option value="1" selected>太原科技大学</option>
                <option value="0">中北大学</option>
                <option value="2">太原工业学院</option>
                <option value="3">太原理工大学</option>
                <option value="4">山西财经大学</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" disabled>
                <option value="">-->请选择专业<--</option>
                <option value="1" selected>计算机科学与技术</option>
                <option value="0">软件工程</option>
                <option value="2">电子信息</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="work" lay-filter="work" disabled>
                <option value="">-->请选择职务<--</option>
                <option value="0" selected>班干部</option>
                <option value="1">学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="date" type="text" name="date" value="2022-09-01" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户状态</label>
        <div class="layui-input-block">
            <select name="status" lay-filter="status" disabled>
                <option value="">-->请选择状态<--</option>
                <option value="0">正常</option>
                <option value="1">退出</option>
                <option value="2">毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">实验室职务</label>
        <div class="layui-input-block">
            <input type="radio" name="lab" value="秘书长" title="秘书长" disabled>
            <input type="radio" name="lab" value="副秘书长" title="副秘书长" disabled>
            <input type="radio" name="lab" value="技术总监" title="技术总监" disabled>
            <input type="radio" name="lab" value="项目经理" title="项目经理" disabled>
            <input type="radio" name="lab" value="组长" title="组长" checked="" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" readonly>积极参与各项活动</textarea>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            laydate = layui.laydate,
            $ = layui.$;

        laydate.render({
            elem: '#grade'
        });
        laydate.render({
            elem: '#date'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });

            return false;
        });
    });
</script>
</body>
</html>
