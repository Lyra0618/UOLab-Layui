<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改参赛信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改参赛信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label">组员</label>
    <div class="layui-input-block">
      <input type="text" name="members" lay-verify="required" value="李四,王五" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">获奖等级</label>
    <div class="layui-input-block">
      <select name="award">
        <option value="无">无</option>
        <option value="特等">特等</option>
        <option value="一等" selected>一等</option>
        <option value="二等">二等</option>
        <option value="三等">三等</option>
        <option value="优秀奖">优秀奖</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form'], function () {
    var form = layui.form,
            layer = layui.layer;

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });

      return false;
    });
  });
</script>
</body>
</html>
