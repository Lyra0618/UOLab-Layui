<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加参赛信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
    .layui-form-item tip {
      display: block;
      margin-top: 5px;
      color: #999;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>添加参赛信息</legend>
</fieldset>
<form>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
      <label class="layui-form-label required">竞赛类别</label>
      <div class="layui-input-block">
        <select name="category" lay-verify="required" lay-reqtext="竞赛类别不能为空">
          <option value="">请选择竞赛类别</option>
          <option value="编程竞赛">编程竞赛</option>
          <option value="数学竞赛">数学竞赛</option>
          <option value="物理竞赛">物理竞赛</option>
          <option value="化学竞赛">化学竞赛</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">年度</label>
      <div class="layui-input-block">
        <input type="text" name="year" lay-verify="required" lay-reqtext="年度不能为空" placeholder="请输入年度" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">题目</label>
      <div class="layui-input-block">
        <input type="text" name="title" id="title" lay-verify="required" lay-reqtext="题目不能为空" placeholder="请输入题目" class="layui-input">
        <tip>2-30 个汉字字母组合</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">组长</label>
      <div class="layui-input-block">
        <input type="text" name="leader" id="leader" lay-verify="required" lay-reqtext="组长不能为空" placeholder="请输入组长姓名" class="layui-input">
        <tip>汉字 2-6 个</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">组员</label>
      <div class="layui-input-block">
        <input type="text" name="members" id="members" lay-verify="required" lay-reqtext="组员不能为空" placeholder="请输入组员姓名，多个组员用逗号分隔" class="layui-input">
        <tip>汉字 2-6 个</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">获奖等级</label>
      <div class="layui-input-block">
        <select name="award">
          <option value="无" selected>无</option>
          <option value="特等">特等</option>
          <option value="一等">一等</option>
          <option value="二等">二等</option>
          <option value="三等">三等</option>
          <option value="优秀奖">优秀奖</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">指导老师</label>
      <div class="layui-input-block">
        <input type="text" name="mentor" id="mentor" lay-verify="required" lay-reqtext="指导老师不能为空" placeholder="请输入指导老师姓名" class="layui-input">
        <tip>汉字 2-6 个</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
</div>
</form>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'layer'], function () {
    var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

    // 题目验证
    $("#title").blur(function () {
      var title = $(this).val();
      var titleReg = /^[a-zA-Z\u4e00-\u9fa5]{2,30}$/;
      if (title === "" || !titleReg.test(title)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('题目格式不正确，要求2-30个汉字字母组合', '#title', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 组长验证
    $("#leader").blur(function () {
      var leader = $(this).val();
      var leaderReg = /^[\u4e00-\u9fa5]{2,6}$/;
      if (leader === "" || !leaderReg.test(leader)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('组长格式不正确，要求汉字，2-6个字', '#leader', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 组员验证
    $("#members").blur(function () {
      var members = $(this).val().split('，');
      var memberReg = /^[\u4e00-\u9fa5]{2,6}$/;
      var allValid = true;
      for (var i = 0; i < members.length; i++) {
        if (!memberReg.test(members[i])) {
          allValid = false;
          break;
        }
      }
      if (members === "" || !allValid) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('组员格式不正确，要求汉字，2-6个字，每个组员用逗号分隔', '#members', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 指导老师验证
    $("#mentor").blur(function () {
      var mentor = $(this).val();
      var mentorReg = /^[\u4e00-\u9fa5]{2,6}$/;
      if (mentor === "" || !mentorReg.test(mentor)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('指导老师格式不正确，要求汉字，2-6个字', '#mentor', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });
      return false;
    });

  });
</script>
</body>
</html>
