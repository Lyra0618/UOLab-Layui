<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>查看参赛信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>查看参赛信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">竞赛类别</label>
    <div class="layui-input-block">
      <input type="text" name="category" value="编程竞赛" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">年度</label>
    <div class="layui-input-block">
      <input type="text" name="year" value="2023" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">题目</label>
    <div class="layui-input-block">
      <input type="text" name="title" value="全国大学生编程大赛" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">组长</label>
    <div class="layui-input-block">
      <input type="text" name="leader" value="张三" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">组员</label>
    <div class="layui-input-block">
      <input type="text" name="members" value="李四,王五" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">获奖等级</label>
    <div class="layui-input-block">
      <input type="text" name="award" value="一等" class="layui-input" readonly>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">指导老师</label>
    <div class="layui-input-block">
      <input type="text" name="mentor" value="李老师" class="layui-input" readonly>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</body>
</html>
