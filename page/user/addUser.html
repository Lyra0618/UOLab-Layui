<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加用户信息</legend>
</fieldset>
<form>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" id="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
                <tip>字母数字组合，开头是字母，3-15个字符</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" id="password" lay-verify="required" lay-reqtext="密码不能为空" value="123456" class="layui-input">
                <tip>初始密码为123456，用户登录后可自行修改，密码是6-20个字符，由数字和字母构成</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色</label>
            <div class="layui-input-block">
                <input type="radio" name="role" value="admin" title="超级管理员" checked="">
                <input type="radio" name="role" value="system" title="管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="truename" id="truename" lay-verify="required" lay-reqtext="真实姓名不能为空" placeholder="请输入真实姓名" value="" class="layui-input">
                <tip>2-5个汉字，必填</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-block">
                <select name="college" lay-filter="college">
                    <option value="">-->请选择院系<--</option>
                    <option value="0">中北大学</option>
                    <option value="1">太原科技大学</option>
                    <option value="2">太原工业学院</option>
                    <option value="3">太原理工大学</option>
                    <option value="4">山西财经大学</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <select name="major" lay-filter="major">
                    <option value="">-->请选择专业<--</option>
                    <option value="0">软件工程</option>
                    <option value="1">计算机科学与技术</option>
                    <option value="2">电子信息</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <select name="class" lay-filter="class">
                    <option value="">-->请选择班级<--</option>
                    <option value="0">1101</option>
                    <option value="1">1102</option>
                    <option value="2">1103</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">年级</label>
            <div class="layui-input-block">
                <input id="grade" type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请选择年级" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-block">
                <input type="text" name="work" placeholder="请输入职务" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-block">
                <input type="number" name="qqNumber" lay-verify="required" lay-reqtext="qq不能为空" placeholder="请输入QQ号码" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.jquery;

        // 日期选择器
        laydate.render({
            elem: '#grade'
        });

        // 用户名验证
        $("#username").blur(function () {
            var username = $(this).val();
            var usernameReg = /^[a-zA-Z][a-zA-Z0-9]{2,14}$/;
            if (username === "" || !usernameReg.test(username)) {
                $(this).css('border', '1px solid red');
                $(this).val('');
                layer.tips('用户名格式不正确，要求字母开头，字母数字组合，3-15个字符', '#username', {
                    tips: [1, 'red'],
                    time: 2000
                });
            } else {
                $(this).css('border', '1px solid green');
            }
        });

        // 密码验证
        $("#password").blur(function () {
            var password = $(this).val();
            var passwordReg = /^[a-zA-Z0-9]{6,20}$/;
            if (password === "" || !passwordReg.test(password)) {
                $(this).css('border', '1px solid red');
                $(this).val('');
                layer.tips('密码格式不正确，要求6-20个字符，由数字和字母构成', '#password', {
                    tips: [1, 'red'],
                    time: 2000
                });
            } else {
                $(this).css('border', '1px solid green');
            }
        });

        // 真实姓名验证
        $("#truename").blur(function () {
            var truename = $(this).val();
            var truenameReg = /^[\u4e00-\u9fa5]{2,5}$/;
            if (truename === "" || !truenameReg.test(truename)) {
                $(this).css('border', '1px solid red');
                $(this).val('');
                layer.tips('真实姓名格式不正确，要求2-5个汉字', '#truename', {
                    tips: [1, 'red'],
                    time: 2000
                });
            } else {
                $(this).css('border', '1px solid green');
            }
        });

        // 监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });

            return false;
        });
    });
</script>
</body>
</html>
