<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加公开课信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
    .layui-form-item tip {
      display: block;
      margin-top: 5px;
      color: #999;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>添加公开课信息</legend>
</fieldset>
<form>
  <div class="layui-form layuimini-form">
    <div class="layui-form-item">
      <label class="layui-form-label required">日期</label>
      <div class="layui-input-block">
        <input type="text" name="date" id="date" lay-verify="required" lay-reqtext="日期不能为空" placeholder="请选择日期" value="" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">技术专题</label>
      <div class="layui-input-block">
        <input type="text" name="topic" id="topic" lay-verify="required" lay-reqtext="技术专题不能为空" placeholder="请输入技术专题" value="" class="layui-input">
        <tip>字母和汉字组合，1-50个字符</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">主讲人</label>
      <div class="layui-input-block">
        <input type="text" name="speaker" id="speaker" lay-verify="required" lay-reqtext="主讲人不能为空" placeholder="请输入主讲人" value="" class="layui-input">
        <tip>汉字，2-4个字</tip>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">组织人</label>
      <div class="layui-input-block">
        <input type="text" name="organizer" lay-verify="required" lay-reqtext="组织人不能为空" placeholder="请输入组织人" value="" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">地点</label>
      <div class="layui-input-block">
        <input type="text" name="location" lay-verify="required" lay-reqtext="地点不能为空" placeholder="请输入地点" value="" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">群体说明</label>
      <div class="layui-input-block">
        <textarea name="audience" class="layui-textarea" lay-verify="required" lay-reqtext="群体说明不能为空" placeholder="请输入群体说明"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">方式</label>
      <div class="layui-input-block">
        <input type="radio" name="mode" value="线下" title="线下">
        <input type="radio" name="mode" value="直播" title="直播">
        <input type="radio" name="mode" value="录播" title="录播">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">创新学分值</label>
      <div class="layui-input-block">
        <input type="number" name="credits" id="credits" lay-verify="required" lay-reqtext="创新学分值不能为空" placeholder="请输入创新学分值" value="" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label required">参加人数</label>
      <div class="layui-input-block">
        <input type="number" id="participate" name="participants" lay-verify="required" lay-reqtext="参加人数不能为空" placeholder="请输入参加人数" value="" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </div>
</form>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'laydate', 'layer'], function () {
    var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer,
            $ = layui.jquery;

    // 日期选择器
    laydate.render({
      elem: '#date'
    });

    // 技术专题验证
    $("#topic").blur(function () {
      var topic = $(this).val();
      var topicReg = /^[a-zA-Z\u4e00-\u9fa5]{1,50}$/;
      if (topic === "" || !topicReg.test(topic)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('技术专题格式不正确，要求字母和汉字组合，1-50个字符', '#topic', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 主讲人验证
    $("#speaker").blur(function () {
      var speaker = $(this).val();
      var speakerReg = /^[\u4e00-\u9fa5]{2,4}$/;
      if (speaker === "" || !speakerReg.test(speaker)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('主讲人格式不正确，要求汉字，2-4个字', '#speaker', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 参加人数验证
    $("#participate").blur(function () {
      var participate = $(this).val();
      var participateReg = /^[0-9]{1,9}$/;
      if (participate === "" || !participateReg.test(participate)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('参赛人数格式不正确，不能为负数！', '#participate', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 创新学分值验证
    $("#credits").blur(function () {
      var credits = $(this).val();
      var creditsReg = /^[0-9]{1,9}$/;
      if (credits === "" || !creditsReg.test(credits)) {
        $(this).css('border', '1px solid red');
        $(this).val('');
        layer.tips('创新学分值格式不正确，不能为负数！', '#credits', {
          tips: [1, 'red'],
          time: 2000
        });
      } else {
        $(this).css('border', '1px solid green');
      }
    });

    // 监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });
      return false;
    });

    // 重置按钮点击事件
    $('button[type="reset"]').click(function () {
      // 清空单选按钮的选择状态
      $('input[type="radio"]').prop('checked', false);
      form.render('radio'); // 重新渲染表单
    });

  });
</script>
</body>
</html>
