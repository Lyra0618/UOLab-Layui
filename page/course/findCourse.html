<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>查询公开课信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">

    <fieldset class="table-search-fieldset">
      <legend>搜索信息</legend>
      <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">时间段</label>
              <div class="layui-input-inline">
                <input type="text" name="time_range" placeholder="请选择时间段" class="layui-input" id="timeRange">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">院系</label>
              <div class="layui-input-inline">
                <select name="college" lay-filter="college">
                  <option value="">--请选择院系--</option>
                  <option value="中北大学">中北大学</option>
                  <option value="太原科技大学">太原科技大学</option>
                  <option value="太原工业学院">太原工业学院</option>
                  <option value="太原理工大学">太原理工大学</option>
                  <option value="山西财经大学">山西财经大学</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">年级</label>
              <div class="layui-input-inline">
                <input type="text" name="grade" placeholder="请输入年级" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">专业</label>
              <div class="layui-input-inline">
                <select name="major" lay-filter="major">
                  <option value="">--请选择专业--</option>
                  <option value="软件工程">软件工程</option>
                  <option value="计算机科学与技术">计算机科学与技术</option>
                  <option value="电子信息">电子信息</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button type="submit" class="layui-btn" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
            </div>
            <div class="layui-inline">
              <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i> 重 置</button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>

    <!--自动生成序号模板-->
    <script type="text/html" id="increment">
      {{d.LAY_TABLE_INDEX+1}}
    </script>
    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
        <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
      </div>
    </script>

    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    <script type="text/html" id="currentTableBar">
      <a class="layui-btn layui-btn-xs data-count-edit" lay-event="detail">查看详情</a>
      <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改</a>
      <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
    </script>

  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'table', 'laydate'], function () {
    var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;

    // 时间范围选择器
    laydate.render({
      elem: '#timeRange',
      type: 'month',
      range: true
    });

    table.render({
      elem: '#currentTableId',
      url: '../../api/course.json',
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      cols: [[
        {type: "checkbox", width: 50},
        {field: "increment", width: 70, title: "序号", templet: '#increment', align: 'center'},
        {field: 'date', width: 120, title: '日期', align: 'center'},
        {field: 'topic', width: 150, title: '技术专题', align: 'center'},
        {field: 'speaker', width: 80, title: '主讲人', align: 'center'},
        {field: 'organizer', width: 120, title: '组织人', align: 'center'},
        {field: 'location', width: 150, title: '地点', align: 'center'},
        {field: 'audience', width: 150, title: '群体说明', align: 'center'},
        {field: 'mode', width: 80, title: '方式', align: 'center'},
        {field: 'credits', width: 100, title: '创新学分值', align: 'center'},
        {field: 'participants', width: 100, title: '参加人数', align: 'center'},
        {field: 'remark', width: 120, title: '备注', align: 'center'},
        {title: '操作', fixed: 'right', minWidth: 200, toolbar: '#currentTableBar', align: "center"}
      ]],
      limits: [10, 15, 20, 25, 50, 100],
      limit: 15,
      page: true
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      var result = JSON.stringify(data.field);
      layer.alert(result, {
        title: '最终的搜索信息'
      });

      // 执行搜索重载
      table.reload('currentTableId', {
        page: {
          curr: 1
        },
        where: {
          searchParams: result
        }
      }, 'data');

      return false;
    });

    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
      if (obj.event === 'add') {  // 监听添加操作
        var index = layer.open({
          title: '添加公开课信息',
          type: 2,
          shade: 0.2,
          maxmin: true,
          shadeClose: true,
          area: ['85%', '85%'],
          content: 'addCourse.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
      } else if (obj.event === 'delete') {  // 监听删除操作
        var checkStatus = table.checkStatus('currentTableId'),
                data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      }
    });

    // 监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
      var data = obj.data;
      if (obj.event === 'detail') {
        var index = layer.open({
          title: '查看详情',
          type: 2,
          shade: 0.2,
          maxmin: true,
          shadeClose: true,
          area: ['85%', '85%'],
          content: 'courseDetail.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
        return false;
      } else if (obj.event === 'edit') {
        var index = layer.open({
          title: '修改公开课信息',
          type: 2,
          shade: 0.2,
          maxmin: true,
          shadeClose: true,
          area: ['85%', '85%'],
          content: 'editCourse.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
        return false;
      } else if (obj.event === 'delete') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          layer.close(index);
        });
      }
    });

  });
</script>

</body>
</html>
