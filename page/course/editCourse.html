<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改公开课信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改公开课信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">日期</label>
    <div class="layui-input-block">
      <input type="text" name="date" id="date" lay-verify="required" lay-reqtext="日期不能为空" placeholder="请选择日期" value="2023-01-01" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">技术专题</label>
    <div class="layui-input-block">
      <input type="text" name="topic" lay-verify="required" lay-reqtext="技术专题不能为空" placeholder="请输入技术专题" value="大数据分析" class="layui-input">
      <tip>字母和汉字组合，1-50个字符</tip>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">主讲人</label>
    <div class="layui-input-block">
      <input type="text" name="speaker" lay-verify="required" lay-reqtext="主讲人不能为空" placeholder="请输入主讲人" value="李四" class="layui-input">
      <tip>汉字，2-4个字</tip>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">组织人</label>
    <div class="layui-input-block">
      <input type="text" name="organizer" lay-verify="required" lay-reqtext="组织人不能为空" placeholder="请输入组织人" value="张三, 王五" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">地点</label>
    <div class="layui-input-block">
      <input type="text" name="location" lay-verify="required" lay-reqtext="地点不能为空" placeholder="请输入地点" value="中北大学实验楼" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">群体说明</label>
    <div class="layui-input-block">
      <textarea name="audience" class="layui-textarea" lay-verify="required" lay-reqtext="群体说明不能为空" placeholder="请输入群体说明">面向全校师生</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">方式</label>
    <div class="layui-input-block">
      <input type="radio" name="mode" value="线下" title="线下" checked>
      <input type="radio" name="mode" value="直播" title="直播">
      <input type="radio" name="mode" value="录播" title="录播">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">创新学分值</label>
    <div class="layui-input-block">
      <input type="number" name="credits" lay-verify="required" lay-reqtext="创新学分值不能为空" placeholder="请输入创新学分值" value="5" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">参加人数</label>
    <div class="layui-input-block">
      <input type="number" name="participants" lay-verify="required" lay-reqtext="参加人数不能为空" placeholder="请输入参加人数" value="100" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">无</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'laydate'], function () {
    var form = layui.form,
            laydate = layui.laydate;

    // 日期选择器
    laydate.render({
      elem: '#date'
    });

    // 监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {
        // 关闭弹出层
        layer.close(index);
        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);
      });
      return false;
    });
  });
</script>
</body>
</html>
